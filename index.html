<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    

    <title>Unit converter</title>
</head>

<body>

    <div id="container-top">
        <h1>Metric/Imperial Unit Conversion </h1>
        <div>
            <input id="input-el" type="text" placeholder="20">
            <button id="btn-el">Convert</button>
        </div>
        
    </div>
    <div id="container-bottom">
        <div class="convert-el">
            <h2>Length (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="convert-el">
            <h2>Volume (Liters/Gallons)</h2>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="convert-el">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
